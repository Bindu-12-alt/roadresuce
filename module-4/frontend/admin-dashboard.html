<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - RoadRescue</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="header">
    <h1>Admin Dashboard</h1>
    <div class="nav">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="manage-users.html">Users</a>
      <a href="manage-mechanics.html">Mechanics</a>
      <a href="manage-requests.html">Requests</a>
      <a href="manage-payments.html">Payments</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>System Overview</h2>
    </div>

    <div class="dashboard-stats" id="stats"></div>

    <div class="card">
      <h2>Recent Service Requests</h2>
      <div id="recentRequests"></div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script>
    checkAuth();

    async function loadStats() {
      try {
        const result = await apiCall('/module4/admin/stats', 'GET');
        displayStats(result);
      } catch (error) {
        showAlert(error.message, 'error');
      }
    }

    function displayStats(stats) {
      const container = document.getElementById('stats');
      container.innerHTML = `
        <div class="stat-card">
          <h3>${stats.totalUsers}</h3>
          <p>Total Users</p>
        </div>
        <div class="stat-card">
          <h3>${stats.totalMechanics}</h3>
          <p>Total Mechanics</p>
        </div>
        <div class="stat-card">
          <h3>${stats.totalRequests}</h3>
          <p>Total Requests</p>
        </div>
        <div class="stat-card">
          <h3>${stats.pendingRequests}</h3>
          <p>Pending Requests</p>
        </div>
        <div class="stat-card">
          <h3>${stats.completedRequests}</h3>
          <p>Completed Requests</p>
        </div>
        <div class="stat-card">
          <h3>â‚¹${stats.totalRevenue}</h3>
          <p>Total Revenue</p>
        </div>
      `;
    }

    async function loadRecentRequests() {
      try {
        const result = await apiCall('/module4/admin/requests', 'GET');
        displayRecentRequests(result.requests.slice(0, 10));
      } catch (error) {
        showAlert(error.message, 'error');
      }
    }

    function displayRecentRequests(requests) {
      const container = document.getElementById('recentRequests');
      
      if (requests.length === 0) {
        container.innerHTML = '<p>No requests yet.</p>';
        return;
      }

      let html = '<table class="table"><thead><tr><th>User</th><th>Mechanic</th><th>Problem</th><th>Status</th><th>Date</th></tr></thead><tbody>';
      
      requests.forEach(req => {
        html += `
          <tr>
            <td>${req.userId.name}</td>
            <td>${req.mechanicId ? req.mechanicId.name : 'Not assigned'}</td>
            <td>${req.problemType}</td>
            <td>${getStatusBadge(req.status)}</td>
            <td>${formatDate(req.createdAt)}</td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    loadStats();
    loadRecentRequests();
  </script>
</body>
</html>
