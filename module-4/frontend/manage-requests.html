<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Requests - RoadRescue</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="header">
    <h1>Manage Service Requests</h1>
    <div class="nav">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="manage-users.html">Users</a>
      <a href="manage-mechanics.html">Mechanics</a>
      <a href="manage-requests.html">Requests</a>
      <a href="manage-payments.html">Payments</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>All Service Requests</h2>
      <div id="requestsList"></div>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script>
    checkAuth();

    async function loadRequests() {
      try {
        const result = await apiCall('/module4/admin/requests', 'GET');
        displayRequests(result.requests);
      } catch (error) {
        showAlert(error.message, 'error');
      }
    }

    function displayRequests(requests) {
      const container = document.getElementById('requestsList');
      
      if (requests.length === 0) {
        container.innerHTML = '<p>No service requests yet.</p>';
        return;
      }

      let html = '<table class="table"><thead><tr><th>User</th><th>Mechanic</th><th>Problem</th><th>Status</th><th>Date</th></tr></thead><tbody>';
      
      requests.forEach(req => {
        html += `
          <tr>
            <td>${req.userId.name}<br><small>${req.userId.email}</small></td>
            <td>${req.mechanicId ? req.mechanicId.name : 'Not assigned'}</td>
            <td>${req.problemType}<br><small>${req.description}</small></td>
            <td>${getStatusBadge(req.status)}</td>
            <td>${formatDate(req.createdAt)}</td>
          </tr>
        `;
      });
      
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    loadRequests();
  </script>
</body>
</html>
