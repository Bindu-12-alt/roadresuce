<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanic Registration - RoadRescue</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="header">
    <h1>RoadRescue - Mechanic Registration</h1>
  </div>

  <div class="container">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
      <h2>Create Mechanic Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="mechanic-login.html">Login here</a>
      </p>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
      };

      try {
        const result = await apiCall('/module2/register', 'POST', data);
        setToken(result.token);
        setUserData(result.mechanic);
        showAlert('Registration successful!', 'success');
        setTimeout(() => {
          window.location.href = 'mechanic-dashboard.html';
        }, 1000);
      } catch (error) {
        showAlert(error.message, 'error');
      }
    });
  </script>
</body>
</html>
